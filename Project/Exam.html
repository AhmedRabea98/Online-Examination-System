<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="Exam.css">
</head>
<body>
    <div class="countdown" id="countdown">10:00</div>
    <div class="container">
        <div class="grid">
            <div id="quiz">
                <h1>Exam</h1>
                <hr style="margin-bottom:20px">
                <p id="question"></p> 
                <div class="buttons">
                    <button id="btn0" onclick="clicked(event)"><span id="choice0"></span></button> 
                    <button id="btn1" onclick="clicked(event)"><span id="choice1"></span></button>
                    <button id="btn2" onclick="clicked(event)"><span id="choice2"></span></button>
                    <button id="btn3" onclick="clicked(event)"><span id="choice3"></span></button>
                </div>
                <hr style="margin-top: 50px;">
                <footer>
                    <!-- <p id="progress">questions x of y </p> -->
                    <button id="previous" onclick="previous()">Previous</button>
                    <button id="next" onclick="next()">Next</button>
                    <button id="markFlag" onclick="mark()">mark</button>
                    <button id="submit" onclick="submit()">Submit</button>
                </footer>
            </div>
        </div>
    
    </div>
    <div class="flag" id="mark"></div>
    <script src="login.js"></script>
    <script src="Exam.js"></script>
</body>
</html>
