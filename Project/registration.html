<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registeration</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="registration_login.css">
    <script src="registration.js"></script>
</head>
<body>  

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" action="logIn.html" name="myForm" onsubmit="validation(event)">
            <div class="form-control">
                <label> User Name </label>
                <input type="text" spellcheck="false" placeholder="your name" id="userName">
                <span id="spa1"></span>
            </div>
          
            <div class="form-control">
                <label> Email </label>
                <input type="email" spellcheck="false" placeholder="your email" id="email">
                <span id="spa2"></span>
            </div>
            <div class="form-control">
                <label> password </label>
                <input type="password" placeholder="your password" id="password">
                <span id="spa3"></span>
            </div>
            <div class="form-control">
                <label> confirm password </label>
                <input type="password" placeholder="confirm password" id="password2">
                <span id="spa4"></span>
            </div>  
            <button type="submit" class="btn-danger">submit</button>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="registration.js"></script>
</body>
</html>
